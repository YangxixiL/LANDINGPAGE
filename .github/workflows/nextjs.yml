name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATA_URL: ${{ secrets.DATA_URL }}
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Validate DATA_URL
        env:
          DATA_URL: ${{ secrets.DATA_URL }}
        run: |
          node -e "const v = process.env.DATA_URL?.trim(); if (!v) { console.error('DATA_URL secret is missing'); process.exit(1); } console.log('DATA_URL is set for build.');"

      - name: Echo DATA_URL
        env:
          DATA_URL: ${{ secrets.DATA_URL }}
        run: echo "DATA_URL=$DATA_URL"

      - name: Build
        env:
          DATA_URL: ${{ secrets.DATA_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
